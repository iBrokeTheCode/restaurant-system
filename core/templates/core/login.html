{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <section class="w-100 min-vh-100 mt-navbar">
        <div class="container py-5">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </section>
{% endblock content %}
