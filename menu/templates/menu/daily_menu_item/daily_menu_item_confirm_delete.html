{% extends "base.html" %}
{% block title %}
  Confirm Delete
{% endblock title %}
{% block content %}
  <section class="w-100 min-vh-100 mt-navbar">
    <div class="container py-5">
      <h2>Delete Daily Menu Item</h2>
      <p>Are you sure you want to delete "{{ daily_menu_item.daily_menu }} - {{ daily_menu_item.menu_item }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{{ next }}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </section>
{% endblock content %}
