{% extends "base.html" %}
{% block title %}
  Menu
{% endblock title %}
<span />
{% block content %}
  <div class="container mt-4">
    <a class="btn btn-success mb-3" href="{% url 'menu:menu-item-create' %}">Add New Item</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in menu_items %}
          <tr>
            <td>{{ item.name }}</td>
            <td>S/. {{ item.price }}</td>
            <td>{{ item.category }}</td>
            <td>
              <a class="btn btn-sm btn-primary"
                 href="{% url 'menu:menu-item-update' pk=item.id %}">Edit</a>
              <a class="btn btn-sm btn-danger"
                 href="{% url 'menu:menu-item-delete' pk=item.id %}">Delete</a>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4">No items found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
