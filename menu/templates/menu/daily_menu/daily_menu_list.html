{% extends "base.html" %}
{% block title %}
    Daily Menu
{% endblock title %}
<span />
{% block content %}
    <section class="w-100 min-vh-100 mt-navbar">
        <div class="container py-5">
            <!-- Alert Messages START -->
            {% include "partials/alert_messages.html" %}
            <!-- Alert Messages END -->
            <div class="d-flex justify-content-between align-item-center mb-5">
                <h2 class="mb-0">Menu</h2>
                <a class="btn btn-primary"
                   href="{% url "menu:daily-menu-create" %}"
                   title="Add new category"><i class="fa-solid fa-plus"></i> Add</a>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for menu in daily_menu %}
                            <tr>
                                <td>{{ menu }}</td>
                                <td>
                                    <a class="btn btn-sm btn-outline-primary"
                                       href="{% url "menu:daily-menu-detail" pk=menu.pk %}"> <i class="fa-solid fa-eye"></i>  </a>
                                </td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="4">No daily menus found.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock content %}
