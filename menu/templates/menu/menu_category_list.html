{% extends "base.html" %}
{% block title %}
  Menu
{% endblock title %}
<span />
{% block content %}
  <section class="w-100 min-vh-100 mt-navbar">
    <div class="container py-5">
      <h1 class="mb-4">Menu</h1>
      <a class="btn btn-primary mb-3"
         href="{% url 'menu:menu-category-create' %}">Add New Category</a>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for category in menu_categories %}
            <tr>
              <td>{{ category.name }}</td>
              <td>
                <a class="btn btn-sm btn-outline-primary"
                   href="{% url 'menu:menu-category-update' pk=category.pk %}">Edit</a>
                <a class="btn btn-sm btn-outline-danger"
                   href="{% url 'menu:menu-category-delete' pk=category.pk %}">Delete</a>
              </td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="4">No categories found.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </section>
{% endblock content %}
