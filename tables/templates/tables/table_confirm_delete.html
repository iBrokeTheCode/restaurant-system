{% extends "base.html" %}
{% block title %}
    Confirm Delete
{% endblock title %}
{% block content %}
    <h2>Delete Table #{{ table.table_number }}</h2>
    <p>Are you sure you want to delete this table?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ next }}" class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock content %}
