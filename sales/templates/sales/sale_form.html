{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {% if sale %}
        Update
    {% else %}
        Create
    {% endif %}
    Sale
{% endblock title %}
{% block content %}
    <section class="w-100 min-vh-100 mt-navbar">
        <div class="container py-5">
            <h2>{{ sale|yesno:"Update Sale,Create Sale" }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ next }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </section>
{% endblock content %}
