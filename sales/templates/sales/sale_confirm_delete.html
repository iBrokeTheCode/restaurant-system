{% extends "base.html" %}
{% block title %}
    Confirm Delete
{% endblock title %}
{% block content %}
    <h1>Delete Sale</h1>
    <p>Are you sure you want to delete this sale?</p>
    <p>
        <strong>Date:</strong> {{ sale.payment_time }} | <strong>Total:</strong> S/.{{ sale.amount }}
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ next }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
