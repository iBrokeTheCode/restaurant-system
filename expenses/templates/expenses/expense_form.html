{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {% if expense %}
        Update
    {% else %}
        Create
    {% endif %}
    Expense
{% endblock title %}
{% block content %}
    <section class="w-100 min-vh-100 mt-navbar">
        <div class="container py-5">
            <h1 class="text-xl font-bold mb-4">{{ expense.pk|yesno:"Edit Expense,Add Expense" }}</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ next }}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </section>
{% endblock content %}
