{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    {% if expense %}
        Update
    {% else %}
        Create
    {% endif %}
    Expense
{% endblock title %}
{% block content %}
    <section class="w-100 min-vh-100 mt-navbar">
        <div class="container py-5 max-width-container">
            <h2 class="mb-5 text-center">{{ expense.pk|yesno:"Edit Expense,Add Expense" }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-5 d-flex justify-content-center align-items-center gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{{ next }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
