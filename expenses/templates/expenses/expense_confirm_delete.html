{% extends "base.html" %}
{% block title %}
    Confirm Delete
{% endblock title %}
{% block content %}
    <h1 class="text-xl font-bold">Confirm Delete</h1>
    <p>Are you sure you want to delete this expense: "{{ expense.description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'expenses:expense-detail' expense.pk %}"
           class="btn btn-outline-secondary">Cancel</a>
    </form>
{% endblock content %}
