{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A restaurant system">
    <meta name="keywords" content="restaurant, food, system, management">
    <title>
      {% block title %}
      {% endblock title %}
    | Restaurant</title>
    <link rel="stylesheet" href="{% static "css/journal_theme.css" %}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
  </head>
  <body>
    {% include "partials/navbar.html" %}
    {% include "partials/alert_messages.html" %}
    <!-- Container START -->
    <main class="container mt-4">
      {% block content %}
      {% endblock content %}
    </main>
    {% include "partials/footer.html" %}
    <!-- Container END -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
    </script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
